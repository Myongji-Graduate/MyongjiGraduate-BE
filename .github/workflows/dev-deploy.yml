name: Dev

on:
  push:
    branches: [ chore/DEV-77 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build (no test)
        run: ./gradlew clean build -x test --no-daemon

      # ---- Docker: login + build + push (시크릿을 build-arg로 넘기지 않음) ----
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/staging-mju-graduate-server:latest
          build-args: |
            PROFILE=dev  # <-- 시크릿 아님만 전달 (필요 시)

      # ---- Remote deploy (docker-compose 없이 run) ----
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_KEY }}
          script: |
            set -e
            docker network create mju-net || true

            echo "Redis restart"
            docker rm -f mg-redis || true
            docker run -d --name mg-redis --network mju-net -p 6379:6379 redis:latest

            echo "App restart"
            docker rm -f staging-mju-graduate-server || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/staging-mju-graduate-server:latest

            # 값에 & 등이 있을 수 있으니 반드시 따옴표로 감싸서 전달
            docker run -d --name staging-mju-graduate-server \
              --network mju-net \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=dev \
              -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
              -e SPRING_DATASOURCE_URL='${{ secrets.STAGING_DB_URL }}' \
              -e SPRING_DATASOURCE_USERNAME='${{ secrets.STAGING_DB_USERNAME }}' \
              -e SPRING_DATASOURCE_PASSWORD='${{ secrets.STAGING_DB_PASSWORD }}' \
              -e REDIS_HOST=mg-redis \
              -e REDIS_PORT=6379 \
              ${{ secrets.DOCKERHUB_USERNAME }}/staging-mju-graduate-server:latest

            docker image prune -f