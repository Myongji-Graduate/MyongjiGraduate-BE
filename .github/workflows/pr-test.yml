name: Test & Jacoco Code Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # JDK 21로 통일 (+ Gradle 캐시 자동)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 테스트 + 커버리지 리포트 생성
      # (Gradle 8.10 래퍼가 레포에 커밋되어 있어야 함)
      - name: Test with Gradle (JaCoCo)
        env:
          DOCKER_API_VERSION: '1.44'
        run: ./gradlew clean test jacocoTestReport --no-daemon

      # (선택) JUnit & JaCoCo 리포트 아티팩트로 보관
      - name: Upload test & coverage reports (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            **/build/test-results/test/**/*
            **/build/reports/tests/test/**/*
            **/build/reports/jacoco/test/**/*
          if-no-files-found: warn

      # Codecov 업로드
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true