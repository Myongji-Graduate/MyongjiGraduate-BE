name: Dev

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Gradle 캐시
      - name: Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Gradle 8.10 기준 빌드
      - name: Build without tests
        run: ./gradlew clean build -x test --no-daemon

      # Docker 빌드 (시크릿은 빌드 인자에서 제거)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mju-graduate-server:v2
          build-args: |
            PROFILE=prod  # 시크릿 아님만 유지

      # 원격 배포 (런타임에 -e로 시크릿 주입)
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.WAS_HOST }}
          username: ${{ secrets.WAS_USERNAME }}
          key: ${{ secrets.WAS_KEY }}
          script: |
            set -e
            cd ~/mju-graduate-server

            echo "Redis 컨테이너 실행"
            docker rm -f mg-redis || true
            docker network create mju-net || true
            docker run -d --name mg-redis --network mju-net -p 6379:6379 redis:latest

            echo "기존 앱 컨테이너 중지 및 삭제"
            docker rm -f mju-graduate-server || true

            echo "최신 앱 이미지 pull"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mju-graduate-server:v2

            echo "앱 컨테이너 실행"
            docker run -d --name mju-graduate-server \
              --network mju-net \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SPRING_DATASOURCE_URL='${{ secrets.DATASOURCE_URL }}' \
              -e SPRING_DATASOURCE_USERNAME='${{ secrets.DATASOURCE_USERNAME }}' \
              -e SPRING_DATASOURCE_PASSWORD='${{ secrets.DATASOURCE_PASSWORD }}' \
              -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
              -e REDIS_HOST=mg-redis \
              -e REDIS_PORT=6379 \
              ${{ secrets.DOCKERHUB_USERNAME }}/mju-graduate-server:v2

            docker image prune -f