name: Dev

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Gradle 캐시
      - name: Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Gradle 8.10 기준 빌드 (테스트 제외)
      - name: Build without tests
        run: ./gradlew clean build -x test --no-daemon

      # Docker 빌드 (시크릿은 빌드 인자에서 제거)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mju-graduate-server:v2
          build-args: |
            PROFILE=prod  # 시크릿 아님만 유지

      # 원격 배포 (런타임에 -e로 시크릿 주입)
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.WAS_HOST }}
          username: ${{ secrets.WAS_USERNAME }}
          key: ${{ secrets.WAS_KEY }}
          script: |
            set -euo pipefail

            echo "[Disk before]"
            docker system df || true
            df -h || true

            # Ensure network exists (avoid noisy error)
            if ! docker network inspect mju-net >/dev/null 2>&1; then
              docker network create mju-net
            fi

            echo "[Light cleanup] stop/rm exited, dangling images, builder cache, dangling volumes"
            docker ps -aq --filter status=exited | xargs -r docker rm || true
            docker images -f "dangling=true" -q | xargs -r docker rmi || true
            docker builder prune -af || true
            docker volume ls -qf dangling=true | xargs -r docker volume rm || true

            # If still low space under /var/lib/docker (<1GB free), do deep prune including volumes
            DOCKER_DIR=/var/lib/docker
            if [ -d "$DOCKER_DIR" ]; then
              AVAIL_KB=$(df --output=avail -k "$DOCKER_DIR" | tail -1 | tr -d ' ')
              if [ -n "$AVAIL_KB" ] && [ "$AVAIL_KB" -lt 1048576 ]; then  # <1GB
                echo "[Deep cleanup] docker system prune --volumes"
                docker system prune -af --volumes || true
              fi
            fi

            echo "Redis restart"
            docker rm -f mg-redis || true
            docker volume create mg-redis-data >/dev/null 2>&1 || true
            docker run -d --name mg-redis \
              --network mju-net \
              --restart unless-stopped \
              --log-opt max-size=10m --log-opt max-file=3 \
              -p 6379:6379 \
              -v mg-redis-data:/data \
              redis:7-alpine

            echo "Waiting for Redis to be ready..."
            for i in $(seq 1 30); do
              if docker run --rm --network mju-net redis:7-alpine redis-cli -h mg-redis ping 2>/dev/null | grep -q "PONG"; then
                echo "Redis is ready."
                break
              fi
              echo "  still waiting ($i/30)..."
              sleep 1
            done

            echo "App restart"
            docker rm -f mju-graduate-server || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mju-graduate-server:v2

            docker run -d --name mju-graduate-server \
              --network mju-net \
              --restart unless-stopped \
              --log-opt max-size=10m --log-opt max-file=3 \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SPRING_DATASOURCE_URL='${{ secrets.DATASOURCE_URL }}' \
              -e SPRING_DATASOURCE_USERNAME='${{ secrets.DATASOURCE_USERNAME }}' \
              -e SPRING_DATASOURCE_PASSWORD='${{ secrets.DATASOURCE_PASSWORD }}' \
              -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
              -e SPRING_DATA_REDIS_HOST=mg-redis \
              -e SPRING_DATA_REDIS_PORT=6379 \
              -e ADMIN_API_KEY='${{ secrets.ADMIN_API_KEY }}' \
              ${{ secrets.DOCKERHUB_USERNAME }}/mju-graduate-server:v2

            echo "[Disk after]"
            docker system df || true
            df -h || true