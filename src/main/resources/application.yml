spring:
  profiles:
    default: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false

  flyway:
    baseline-on-migrate: true
    enabled: true

server:
  port: ${PORT}

jwt:
  issuer: "plzgraduate"
  secret-key: ${JWT_SECRET}
  expiry-seconds: 86400
