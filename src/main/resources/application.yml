spring:
  profiles:
    default: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:33066/myongji_graduate?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: mysql

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false

  redis:
    host: localhost
    port: 6380

logging:
  level:
    p6spy: info

server:
  port: 8080

jwt:
  issuer: "plzgraduate"
  secret-key: "coffee"
  expiry-seconds: 86400

---
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    hibernate:
      ddl-auto: validate

  redis:
    host: mj-redis-server
    port: 6380

jwt:
  issuer: "plzgraduate"
  secret-key: ${JWT_SECRET}
  expiry-seconds: 86400

---

spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate

  redis:
    host: mj-redis-server
    port: 6380

jwt:
  issuer: "plzgraduate"
  secret-key: ${JWT_SECRET}
  expiry-seconds: 86400
