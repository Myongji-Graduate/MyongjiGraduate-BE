spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
server:
  port: ${PORT}


jwt:
  header: "Authorization"
  prefix: "Bearer"
  issuer: "plzgraduate"
  client-secret: ${JWT-SECRET}
  expiry-seconds: 600
