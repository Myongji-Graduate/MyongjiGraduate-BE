plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    // id 'io.spring.dependency-management' // Boot 3는 불필요
    id 'jacoco'
    id "org.sonarqube" version "4.4.1.3373"
}

group = 'com.plzgraduate'
version = '0.0.1-SNAPSHOT'

java {
    toolchain { languageVersion = JavaLanguageVersion.of(21) }
}

repositories {
    mavenCentral()
}

ext {
    set('queryDslVersion', "5.0.0")
}

jacoco { toolVersion = "0.8.11" }

dependencies {
    implementation platform('org.springframework.boot:spring-boot-dependencies:3.3.4')
    testImplementation platform('org.springframework.boot:spring-boot-dependencies:3.3.4')
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    // JWT
    implementation 'com.auth0:java-jwt:4.4.0'

    // p6spy (Boot 3 호환)
    implementation 'com.github.gavlyukovskiy:p6spy-spring-boot-starter:1.9.1'

    implementation 'org.apache.commons:commons-lang3:3.14.0'
    implementation "com.google.guava:guava:33.2.1-jre"

    // springdoc v2 (Boot 3)
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'

    // Redis
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'

    // Sentry (Jakarta)
    implementation 'io.sentry:sentry-spring-boot-starter-jakarta:7.16.0'
    implementation 'io.sentry:sentry-logback:7.16.0'

    // JSON 로그 (Loki 연동용)
    implementation 'net.logstash.logback:logstash-logback-encoder:7.4'

    // 프로메테우스 메트릭 수집 라이브러리
    implementation 'io.micrometer:micrometer-registry-prometheus'

    // MySQL 드라이버 (새 좌표)
    runtimeOnly 'com.mysql:mysql-connector-j:8.4.0'

    // Flyway (DB 마이그레이션)
    implementation 'org.flywaydb:flyway-core'
    implementation 'org.flywaydb:flyway-mysql'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    // AP는 BOM 전파가 깨질 수 있어 버전 명시
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:3.3.4'

    // Lombok를 IDE에서 잘 인식하도록(선택)
    configurations.compileOnly.extendsFrom configurations.annotationProcessor

    // QueryDSL (Jakarta)
    implementation "com.querydsl:querydsl-jpa:${queryDslVersion}:jakarta"
    annotationProcessor "com.querydsl:querydsl-apt:${queryDslVersion}:jakarta"
    annotationProcessor "jakarta.annotation:jakarta.annotation-api:2.1.1"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api:3.1.0"

    // Test
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.mockito', module: 'mockito-core'
    }
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation platform('org.testcontainers:testcontainers-bom:1.20.3')
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'org.testcontainers:testcontainers'
    testImplementation 'org.testcontainers:mysql'
    testImplementation 'org.mockito:mockito-inline:5.2.0'
}

tasks.named('test') {
    useJUnitPlatform()
    finalizedBy 'jacocoTestReport'
}

// add-opens는 필요 시만 사용
